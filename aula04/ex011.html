<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Em que país você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {  
            var txtp = window.document.querySelector('input#txtpais')          
            var res = window.document.querySelector('div#res')  
            var txtpais = (txtp.value)
            if (txtpais == 'Brasil') {
                res.innerHTML = `<p>Vivendo no <strong> ${txtpais}</strong></p>`  
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML = `<p>Vivendo no <strong> ${txtpais}</strong></p>`
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }   
            
        }
        

    </script>
    
</body>
</html>
